<html lang="en">
<head>
    <title>To do list</title>
    <link href="new list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="todo">
        <div class="nav">
            <h3> Menu</h3>
            <input type="text" placeholder="search" class="search">
            <div class="nav-one">
                <ol class="list-one">
                    <li><a href="#"><img src="images/upcoming.png" class="icon">Upcoming</a></li>
                    <li><a href="#"><img src="images/calendar.png" class="icon">Today</a></li>
                    <li><a href="#"><img src="images/schedule.png" class="icon">Calender</a></li>
                    <li><a href="#"><img src="images/sticky-note.png" class="icon">Sticky Wall</a></li>
                </ol>
            </div>
            <div class="nav-two">
                <ol class="list-one bottom">
                    <li><a href="#"><img src="images/setting.png" class="icon">Settings</a></li>
                    <li><a href="#"><img src="images/check-out.png" class="icon">Sign-out</a></li> 
                </ol>
            </div>
        </div>
        <div class="today">
            <div class="today-date"></div> 
            <div class="input-task-container">

                <input type="text" placeholder="+ Add new task" class="add-task" >
                <button onclick="addTodo()" class="button-with-icon" id="add-todo-button" ><img src="images/add-but.png" class="but-inside-icon"></button>
                
            </div>
            
            <div class="today-tasks-list">
                    <div>
                            No task added
                    </div>
            </div>
        </div>
        <div class="task">
                <h3>Task:</h3>
                <div class="task-name">
                    <p>Renew License</p>
                </div>
                <div class="task-name task-desc">
                    <p>Description</p>
                </div>
                <div class="subtasks-container">
                    <h2>Subtasks :</h2>
                    <div class="add-new-subtask">
                        <input type="text" placeholder="+ Add New Subtask" class="add-task add-subtask">
                    </div>  
                    <div class="subtasks-list">
                        <div class="sub-task"><input type="checkbox"> Subtask 1</div>
                        <div class="sub-task"><input type="checkbox"> Subtask 1</div>
                        <div class="sub-task"><input type="checkbox"> Subtask 1</div>
                    </div>
                    
                    
                </div>
                <div class="task-buttons">
                    <button class="del-but">Delete Task</button>
                    <button class="sav-but del-but">Save Changes</button>
                </div>
               
                
        </div>
       
    </div>
<script src="todo.js"></script>
</body>
</html>
